<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>BotBuild Dashboard</title>
</head>
<body onload="loadInitialValues()">
    <div class="dashboard-container">
        <div class="sidebar">
            <h1>Welcome back!</h1>
            <div class="sidebar-button" id="sidebar-button-1">
                Sidebar button
            </div>
        </div>
        <div class="content">
            <div class="category" id="bot-credentials">
                <h2>Bot credentials</h2>
                <p>Set the credentials for your bot here.</p>
                <div><span>Bot token:</span>
                    <input type="text" id="bot-credentials-token"></div>
                <button onclick="botCredentialsSave()">Save</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
